<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taking App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js" defer></script>
    <div class="container">
      <img src="logo.png" alt="App Logo" style="height: 80px" />
      <div id="login-section" class="hidden">
        <h1>Note Taking App</h1>
        <input type="text" id="username" placeholder="Enter your username" />
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />
        <button id="loadUser">Login</button>
        <button id="show-signup">Don't have an account?</button>
      </div>

      <div id="signup-section" class="show">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <input
            type="text"
            id="signup-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign Up</button>
        </form>
        <button id="back-to-login">Back to Login</button>
        <div id="signup-message"></div>
      </div>
      <div id="notesSection" class="showen">
        <!-- class shown is only showing the section, will become hidden when not login yet-->
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <h2 id="welcome"></h2>
          <button id="logout-btn">Logout</button>
        </div>
        <div id="notesList">Notes Display Here</div>

        <button id="addOrEditNote">Add or Edit Notes</button>
      </div>
      <div id="addOrEditNoteSection" class="show">
        <!-- class show is only showing the section, will become hidden when not adding or editing yet-->
        <h3>Add or Edit Note</h3>
        <input type="text" id="title" placeholder="Note Title" />
        <textarea id="content" placeholder="Note Content"></textarea>
        <button id="saveNote">Save Note</button>
      </div>
    </div>
  </body>
</html>
